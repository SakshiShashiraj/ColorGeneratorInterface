<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colormind Palette Generator</title>
</head>

<body>
    <h1>Generate a Color Palette!</h1>
    
    <form id="color-form">
        <div>
            <label for="color1">Color 1:</label>
            <input type="text" id="color0" placeholder='[R,G,B] or "N"'>
        </div>
        <div>
            <label for="color2">Color 2:</label>
            <input type="text" id="color1" placeholder='[R,G,B] or "N"'>
        </div>
        <div>
            <label for="color3">Color 3:</label>
            <input type="text" id="color2" placeholder='[R,G,B] or "N"'>
        </div>
        <div>
            <label for="color4">Color 4:</label>
            <input type="text" id="color3" placeholder='[R,G,B] or "N"'>
        </div>
        <div>
            <label for="color5">Color 5:</label>
            <input type="text" id="color4" placeholder='[R,G,B] or "N"'>
        </div>
        <button type="button" onclick="generatePalette()">Generate Palette</button>
    </form>

    <h2>Generated Color Palette</h2>
    <div id="palette-container"></div>

    <script src="interface.js"></script>
</body>
</html>
